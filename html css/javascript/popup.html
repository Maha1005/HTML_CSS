<style>
.overlay{
    background-color: black;
    width:100%;
    height:100%;
   position:absolute;
   top: 0px;
   left:0px;
   opacity:0.7;
   z-index: 1;
   display:none;
}
.popupbox{
    position:absolute;
    background-color:white;
    width:500px;
    height:120px;
    align-content: center;
    left:30%;
    padding: 20px;
    z-index: 3;
    border-radius: 10px;
    display:none;
}

</style>
<button onclick="show()">show</button>
<div class="overlay"></div>
<div class="popupbox">
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maxime velit, harum eius iste ducimus, tempore, quaerat fugiat maiores sapiente perspiciatis alias accusantium laborum nihil quod deserunt. Officia, incidunt. Id, ratione?
    </p>
    <button onclick="closepop()">close</button>
</div>
<script>
    var x=document.querySelector(".overlay")
    var y=document.querySelector(".popupbox")
    function show(){
       y.style.display="block"
       x.style.display="block"
    }
    function closepop(){
        y.style.display="none"
        x.style.display="none"
    }
</script>
