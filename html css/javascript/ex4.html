<style>
    div{
        background-color: black;
        width:100px;
        height: 100px;
        transition:2s;
       
    }
    .widthmax{
        width:900px;
    }
</style>
<div id="one"></div>
<button onclick="change()">Change</button>
<script>
    var box=document.getElementById("one")
    function change(){
        box.setAttribute("class","widthmax")
    }
</script>
