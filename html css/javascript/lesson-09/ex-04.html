    <head>

    <body>
        <input class="js-input" placeholder="Name"  onkeydown="handlekeyevent(event)">
        <button onclick="display()" 
      >Submit</button>
        <p class="js-content"></p>
        <script>
            function display(){
                const name =document.querySelector('.js-input').value;
        document.querySelector('.js-content').innerHTML=`Your name is: ${name} `
            }
            function handlekeyevent(event){
                if(event.key ==='Enter'){
            display();
        }
            }
        </script>
    </body>
</html>
