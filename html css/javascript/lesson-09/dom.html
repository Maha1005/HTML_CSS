<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
      <p>YouTube Subscribe Button</p>
      <button class="js-subscribe" onclick="update()">Subscribe</button>
      <p>Amazon Shipping Calculator</p>
      <input placeholder="Cost of order" onkeydown="handlecostkeydown(event)"
      class="js-cost-input">
      <button onclick="calculate()">Calculate</button>
      <p class="js-total-cost"></p>
      <p>
        Rock Paper Scissor </p>
        <a href="http://127.0.0.1:5500/lesson-09/rock-paper-scissors-09.html" target="_blank">Click Here</a>


      <script>
        function update(){
          const buttonElement=document.querySelector('.js-subscribe');
          if(buttonElement.innerText==='Subscribe'){
            buttonElement.innerText='Subscribed';
          }
          else{
            buttonElement.innerText='Subscribe';
          }
        }
        function calculate(){
           const valueElem=document.querySelector('.js-cost-input');
           let cost=Number(valueElem.value);
           if(cost<40){
            cost = cost+10;
           }
            document.querySelector('.js-total-cost').innerHTML=`$${cost}`;
           
        }
        function handlecostkeydown(event){
          if(event.key==='Enter'){
        calculate();
      }
    }
      </script>
    </body>
</html>
