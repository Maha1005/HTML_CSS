<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors with Auto-timer</title>
    <link rel="stylesheet" 
    href="rock-paper-scissor-13.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="buttons js-rock-button" 
    ><img src="rock-emoji.png" class="move-icon"></button>

    <button class="buttons js-paper-button"><img src="paper-emoji.png" class="move-icon"></button>

    <button class="buttons js-scissors-button"><img src="scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button reset"
    >Reset Score</button>
    <button class="reset-score-button auto-play">Auto Play</button>
    <p class="js-reset-confirmation confirmation"></p>

    <script src="rock-paper-scissor-13.js">
    

    </script>
  </body>
</html>
