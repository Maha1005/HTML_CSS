<html lang="en">
    <head>

        <title>Booksky</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
        <h3>Harry Potter and The sorcerer's stone</h3>
        <h5>J K Rowling</h5>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus officiis cumque eveniet fugiat ratione laboriosam fugit consequatur! Qui odio aut quo expedita officiis minima, voluptatibus incidunt iure quis sapiente natus?</p>
        <button onclick="deletion(event)">Delete</button>
    </div>  
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
    <h2>Add Book</h2>
    <form>
        <input type="text" placeholder="Book Title" id="book-title-input">
        <input type="text" placeholder="Book Author" id="book-author-input">
        <textarea placeholder="Short Description" id="book-description-input"></textarea>
        <button id="add-book">Add Book</button>
        <button id="cancel-popup" onclick="cancellation()">Cancel</button>
    </form>
</div>
    <button class="add-button" id="add-pop" onclick="plus()">+</button>
    <script src="script.js"></script>
